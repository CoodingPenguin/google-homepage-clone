<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Google</title>
</head>
<body>
        <div class="header">
              <ul>
                    <li class="gmail"><a href="#">Gmail</a></li>
                    <li class="image"><a href="#">이미지</a></li>
                    <li class="google_app"><a href="#"><img src="img/apps.png" alt="Google 앱"></a></li>
                    <li class="user"><a href="#"><img src="img/user.png" alt="Google 계정: 박소현&#13(dreamywaltz@gmail.com)"></a></li>
              </ul>
        </div>
        <div class="container_main">
              <div class="logo">
                    <img src="img/logo.png" alt="Google Logo">
              </div>
              <div class="searchbox">
                    <input type="text">
                    <div class="container_keyboard"><a href="#"><img src="img/keyboard.png" alt="입력도구"></a></div>
                    <div class="container_mic"><a href="#"><img src="img/microphone.png" alt="음성검색"></a></div>
              </div>
              <div class="buttons">
                    <a href="#"><div class="google_search_button button-search">Google Search</div></a>
                    <a href="#"><div class="feeling_lucky_button button_search">I'm Feeling Lucky</div></a>
              </div>
        </div>
        <div id="footer">
              <div class="footer_up">
                    <span id="country">대한민국</span>
              </div>
              <div class="footer_down">
                    <div class="footer_down_left">
                          <ul>
                                <li><a href="#">광고</a></li>
                                <li><a href="#">비즈니스</a></li>
                                <li><a href="#">Google 정보</a></li>
                          </ul>
                          <ul>
                                <li><a href="#">개인정보처리방침</a></li>
                                <li><a href="#">약관</a></li>
                                <li><a href="#">설정</a></li>
                          </ul>
                    </div>
              </div>
        </div>
</body>
</html>
